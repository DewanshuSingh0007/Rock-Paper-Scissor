<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="score-board">
      <div id="user-label">You</div>
      <div id="computer-label">Computer</div>
      <div id="score">0 : 0</div>
    </div>

    <div class="choices">
      <button class="choice" id="rock">✊ Rock</button>
      <button class="choice" id="paper">✋ Paper</button>
      <button class="choice" id="scissors">✌️ Scissors</button>
    </div>

    <div id="result">Make your move!</div>
  </div>

  <script src="RPS.js"></script>
</body>
</html>
